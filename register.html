<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@200&display=swap" rel="stylesheet" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="tittle">Register</div>
        <form action="#">
            <div class="user-info-list">
                <div class="user-info">
                    <span class="info">Full Name</span>
                    <input type="text" id="fullname" placeholder="Enter full name">
                </div>
                <div class="user-info">
                    <span class="info">Username</span>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="user-info">
                    <span class="info">Password</span>
                    <input type="password" id="password"  placeholder="Enter password">
                </div>
                <div class="user-info">
                    <span class="info">Confirm Password</span>
                    <input type="password" id="confirm-password" placeholder="Enter password again">
                </div>
                <div class="user-info">
                    <span class="info">Email</span>
                    <input type="text" id="email" placeholder="Enter email">
                </div>
                <div class="user-info">
                    <span class="info">Phone</span>
                    <input type="text" id="phone" placeholder="Enter phone">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
