<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    <title>Đăng kí và đăng nhập</title>
</head>

<body>
    <div class="container">
        <div class="tittle">Đăng kí và đăng nhập</div>
        <form id="form" action="#" method="" name="register" onsubmit="return validateForm();">
            <div class="user-info-list">
                <div class="user-info">
                    <span class="info">Họ và tên</span> <span id="error-fullname">(*)</span>
                    <input type="text" id="fullname" placeholder="Nhập họ tên">
                </div>
                <div class="user-info">
                    <span class="info">Username</span> <span id="error-username">(*)</span>
                    <input type="text" id="username" placeholder="Nhập username">
                </div>
                <div class="user-info">
                    <span class="info">Email</span> <span id="error-email">(*)</span>
                    <input type="text" id="email" placeholder="Nhập email">
                </div>
                <div class="user-info">
                    <span class="info">Điện thoại</span> <span id="error-phone">(*)</span>
                    <input type="text" id="phone" placeholder="Nhập phone">
                </div>
                <div class="user-info">
                    <span class="info">Ngày sinh</span> <span id="error-birthdate">(*)</span>
                    <input type="text" id="birthdate" placeholder="Nhập ngày sinh">
                </div>
            </div>
            <div class="button">
                <button type="submit" value="register">Đăng kí</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
